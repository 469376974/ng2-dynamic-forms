<div [formGroup]="form"
     [ngClass]="model.cls.element.container"
     [ngSwitch]="model.type">

    <input *ngSwitchCase="'CHECKBOX'"
           type="checkbox"
           [disabled]="model.disabled"
           [formControlName]="model.id"
           [id]="model.id"
           [name]="model.name"
           [value]="model.value"
           [ngClass]="model.cls.element.control"
           [(ngModel)]="model.value"
           (blur)="onBlur($event)"
           (focus)="onFocus($event)"/>

    <label *ngIf="model.label"
           [attr.for]="model.id"
           [ngClass]="model.cls.element.label">{{model.label}}</label>


    <fieldset *ngSwitchCase="'CHECKBOX_GROUP'"
              [formGroupName]="model.id"
              [id]="model.id">

        <legend *ngIf="model.legend">{{model.legend}}</legend>

        <label *ngFor="let item of model.items"
               [attr.for]="item.id"
               [ngClass]="item.cls.element.label">

            <input type="checkbox"
                   [disabled]="item.disabled"
                   [formControlName]="item.id"
                   [id]="item.id"
                   [name]="item.name"
                   [value]="item.value"
                   [ngClass]="item.cls.element.control"
                   [(ngModel)]="item.value"
                   (blur)="onBlur($event)"
                   (focus)="onFocus($event)"/>{{item.label.text}}</label>
    </fieldset>


    <input *ngSwitchCase="'INPUT'"
           [attr.accept]="model.accept"
           [attr.autoComplete]="model.autoComplete"
           [attr.list]="model.listId"
           [attr.maxlength]="model.maxLength"
           [attr.max]="model.max"
           [attr.min]="model.min"
           [attr.multiple]="model.multiple"
           [attr.step]="model.step"
           [autofocus]="model.autoFocus"
           [disabled]="model.disabled"
           [formControlName]="model.id"
           [id]="model.id"
           [name]="model.name"
           [placeholder]="model.placeholder"
           [readonly]="model.readonly"
           [type]="model.inputType"
           [ngClass]="model.cls.element.control"
           [(ngModel)]="model.value"
           (blur)="onBlur($event)"  
           (focus)="onFocus($event)"/>

    <datalist *ngIf="model.list" [id]="model.listId">

        <option *ngFor="let option of model.list" [value]="option">

    </datalist>


    <fieldset *ngSwitchCase="'RADIO_GROUP'"
              role="radiogroup"
              [id]="model.id">

        <legend *ngIf="model.legend">{{model.legend}}</legend>

        <label *ngFor="let option of model.options">

            <input type="radio"
                   [disabled]="!!option.disabled"
                   [formControlName]="model.id"
                   [name]="model.name"
                   [value]="option.value"
                   [ngClass]="model.cls.element.control"
                   [(ngModel)]="model.value">{{option.text}}</label>
    </fieldset>


    <select *ngSwitchCase="'SELECT'"
            [formControlName]="model.id"
            [id]="model.id"
            [name]="model.name"
            [ngClass]="model.cls.element.control"
            [(ngModel)]="model.value"
            (blur)="onBlur($event)"
            (focus)="onFocus($event)">

        <option *ngFor="let option of model.options"
                [disabled]="!!option.disabled"
                [attr.name]="model.name"
                [ngValue]="option.value">{{option.text}}
        </option>

    </select>


    <textarea *ngSwitchCase="'TEXTAREA'"
              [attr.maxlength]="model.maxLength"
              [cols]="model.cols"
              [disabled]="model.disabled"
              [formControlName]="model.id"
              [id]="model.id"
              [name]="model.name"
              [placeholder]="model.placeholder"
              [readonly]="model.readonly"
              [rows]="model.rows"
              [wrap]="model.wrap"
              [ngClass]="model.cls.element.control"
              [(ngModel)]="model.value"
              (blur)="onBlur($event)"
              (focus)="onFocus($event)">
    </textarea>

    <ng-content></ng-content>

</div>
