<div [hidden]="!isCompatible"
     [formGroup]="form"
     [ngSwitch]="model.type">

    <input *ngSwitchCase="'CHECKBOX'"
           type="checkbox"
           formControlName="model.id"
           [disabled]="model.disabled"
           [id]="model.id"
           [name]="model.name"
           [value]="model.value"
           [ngClass]="model.cls"
           [(ngModel)]="model.value"
           (blur)="onBlur($event)"
           (focus)="onFocus($event)"/>

    <label [attr.for]="model.id"
           [hidden]="model.label.hidden"
           [ngClass]="model.label.cls">{{model.label.text}}
    </label>

    <input *ngSwitchCase="'INPUT'"
           formControlName="model.id"
           [attr.autoComplete]="model.autoComplete"
           [attr.max]="model.max"
           [attr.min]="model.min"
           [attr.step]="model.step"
           [autofocus]="model.autoFocus"
           [disabled]="model.disabled"
           [id]="model.id"
           [maxLength]="model.maxLength"
           [name]="model.name"
           [placeholder]="model.placeholder"
           [type]="model.inputType"
           [ngClass]="model.cls"
           [(ngModel)]="model.value"
           (blur)="onBlur($event)"
           (focus)="onFocus($event)"/>

    <select *ngSwitchCase="'SELECT'"
            formControlName="model.id"
            [id]="model.id"
            [name]="model.name"
            [ngClass]="model.cls"
            [(ngModel)]="model.value"
            (blur)="onBlur($event)"
            (focus)="onFocus($event)">

        <option *ngFor="let option of model.options"
                [disabled]="!!option.disabled"
                [attr.name]="model.name"
                [ngValue]="option.value">{{option.text}}
        </option>

    </select>

    <textarea *ngSwitchCase="'TEXTAREA'"
              formControlName="model.id"
              [cols]="model.cols"
              [disabled]="model.disabled"
              [id]="model.id"
              [name]="model.name"
              [placeholder]="model.placeholder"
              [rows]="model.rows"
              [wrap]="model.wrap"
              [ngClass]="model.cls"
              [(ngModel)]="model.value"
              (blur)="onBlur($event)"
              (focus)="onFocus($event)">

    </textarea>

</div>
