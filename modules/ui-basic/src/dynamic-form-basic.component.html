<div [formGroup]="form"
     [hidden]="!isCompatible"
     [ngSwitch]="model.type">

    <input *ngSwitchCase="'CHECKBOX'"
           type="checkbox"
           [disabled]="model.disabled"
           [formControlName]="model.id"
           [id]="model.id"
           [name]="model.name"
           [value]="model.value"
           [ngClass]="model.cls.control"
           [(ngModel)]="model.value"
           (blur)="onBlur($event)"
           (focus)="onFocus($event)"/>

    <label [attr.for]="model.id"
           [hidden]="model.label.hidden"
           [ngClass]="model.cls.label">{{model.label.text}}</label>


    <fieldset *ngSwitchCase="'CHECKBOX_GROUP'"
              [formGroupName]="model.id"
              [id]="model.id">

        <legend *ngIf="model.legend">{{model.legend}}</legend>

        <label *ngFor="let item of model.items"
               [attr.for]="item.id"
               [ngClass]="item.cls.label">

            <input type="checkbox"
                   [disabled]="item.disabled"
                   [formControlName]="item.id"
                   [id]="item.id"
                   [name]="item.name"
                   [value]="item.value"
                   [ngClass]="item.cls.control"
                   [(ngModel)]="item.value"
                   (blur)="onBlur($event)"
                   (focus)="onFocus($event)"/>{{item.label.text}}</label>
    </fieldset>


    <input *ngSwitchCase="'INPUT'"
           [attr.autoComplete]="model.autoComplete"
           [attr.max]="model.max"
           [attr.min]="model.min"
           [attr.step]="model.step"
           [autofocus]="model.autoFocus"
           [disabled]="model.disabled"
           [formControlName]="model.id"
           [id]="model.id"
           [maxLength]="model.maxLength"
           [name]="model.name"
           [placeholder]="model.placeholder"
           [readonly]="model.readonly"
           [type]="model.inputType"
           [ngClass]="model.cls.control"
           [(ngModel)]="model.value"
           (blur)="onBlur($event)"
           (focus)="onFocus($event)"/>


    <fieldset *ngSwitchCase="'RADIO_GROUP'"
              role="radiogroup"
              [id]="model.id">

        <legend *ngIf="model.legend">{{model.legend}}</legend>

        <label *ngFor="let option of model.options">

            <input type="radio"
                   [name]="model.name"
                   [disabled]="!!option.disabled"
                   [value]="option.value"
                   [ngClass]="model.cls.control"
                   [(ngModel)]="model.value">{{option.text}}</label>
    </fieldset>


    <select *ngSwitchCase="'SELECT'"
            [formControlName]="model.id"
            [id]="model.id"
            [name]="model.name"
            [ngClass]="model.cls.control"
            [(ngModel)]="model.value"
            (blur)="onBlur($event)"
            (focus)="onFocus($event)">

        <option *ngFor="let option of model.options"
                [disabled]="!!option.disabled"
                [attr.name]="model.name"
                [ngValue]="option.value">{{option.text}}
        </option>

    </select>


    <textarea *ngSwitchCase="'TEXTAREA'"
              [cols]="model.cols"
              [disabled]="model.disabled"
              [formControlName]="model.id"
              [id]="model.id"
              [name]="model.name"
              [placeholder]="model.placeholder"
              [readonly]="model.readonly"
              [rows]="model.rows"
              [wrap]="model.wrap"
              [ngClass]="model.cls.control"
              [(ngModel)]="model.value"
              (blur)="onBlur($event)"
              (focus)="onFocus($event)">
    </textarea>

</div>
