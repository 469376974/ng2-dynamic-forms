<div [formGroup]="controlGroup"
     [ngClass]="[model.cls.element.container, model.cls.grid.container]"
     [ngSwitch]="model.type">

    <label [attr.for]="model.id"
           [ngClass]="[model.cls.element.label, model.cls.grid.label]">{{model.label}}</label>


    <kendo-dropdownlist *ngSwitchCase="'SELECT'"
            [data]="model.options"
            [textField]="'label'"
            [valueField]="'value'"></kendo-dropdownlist>

    <ng-content></ng-content>

</div>
