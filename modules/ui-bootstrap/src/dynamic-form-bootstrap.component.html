<div class="form-group"
     [formGroup]="form"
     [hidden]="!isCompatible"
     [ngSwitch]="model.type">

    <label *ngIf="!isCheckbox"
           [attr.for]="model.id"
           [hidden]="model.label.hidden"
           [ngClass]="[model.cls.label, model.cls.grid.label]">{{model.label.text}}</label>


    <div *ngSwitchCase="'CHECKBOX'"
         [ngClass]="model.cls.grid.control">

        <div class="checkbox"
             [class.disabled]="model.disabled">

            <label [attr.for]="model.id"
                   [ngClass]="model.cls.label">

                <input type="checkbox"
                       [disabled]="model.disabled"
                       [formControlName]="model.id"
                       [id]="model.id"
                       [name]="model.name"
                       [value]="model.value"
                       [ngClass]="model.cls.control"
                       [(ngModel)]="model.value"
                       (blur)="onBlur($event)"
                       (focus)="onFocus($event)"/>{{model.label.text}}
            </label>

        </div>

    </div>


    <div *ngIf="!isCheckbox"
         [ngClass]="model.cls.grid.control">

        <div *ngSwitchCase="'INPUT'"
             [class.input-group]="model.prefix || model.suffix">

            <div *ngIf="model.prefix"
                 class="input-group-addon">{{model.prefix}}
            </div>

            <input class="form-control"
                   [attr.autoComplete]="model.autoComplete"
                   [attr.max]="model.max"
                   [attr.min]="model.min"
                   [attr.step]="model.step"
                   [autofocus]="model.autoFocus"
                   [disabled]="model.disabled"
                   [formControlName]="model.id"
                   [id]="model.id"
                   [maxLength]="model.maxLength"
                   [name]="model.name"
                   [placeholder]="model.placeholder"
                   [readonly]="model.readonly"
                   [type]="model.inputType"
                   [ngClass]="model.cls.control"
                   [(ngModel)]="model.value"
                   (blur)="onBlur($event)"
                   (focus)="onFocus($event)"/>

            <div *ngIf="model.suffix"
                 class="input-group-addon">{{model.suffix}}
            </div>

        </div>


        <fieldset *ngSwitchCase="'RADIO_GROUP'"
                  role="radiogroup"
                  [id]="model.id">

            <legend *ngIf="model.legend">{{model.legend}}</legend>

            <div *ngFor="let option of model.options"
                 class="radio"
                 [class.disabled]="option.disabled">

                <label>

                    <input type="radio"
                           [name]="model.name"
                           [disabled]="!!option.disabled"
                           [value]="option.value"
                           [ngClass]="model.cls.control"
                           [(ngModel)]="model.value">{{option.text}}

                </label>

            </div>

        </fieldset>


        <select *ngSwitchCase="'SELECT'"
                class="form-control"
                [formControlName]="model.id"
                [id]="model.id"
                [name]="model.name"
                [ngClass]="model.cls.control"
                [(ngModel)]="model.value"
                (blur)="onBlur($event)"
                (focus)="onFocus($event)">

            <option *ngFor="let option of model.options"
                    [disabled]="!!option.disabled"
                    [attr.name]="model.name"
                    [ngValue]="option.value">{{option.text}}
            </option>

        </select>


        <textarea *ngSwitchCase="'TEXTAREA'"
                  class="form-control"
                  [cols]="model.cols"
                  [disabled]="model.disabled"
                  [formControlName]="model.id"
                  [id]="model.id"
                  [name]="model.name"
                  [placeholder]="model.placeholder"
                  [readonly]="model.readonly"
                  [rows]="model.rows"
                  [wrap]="model.wrap"
                  [ngClass]="model.cls.control"
                  [(ngModel)]="model.value"
                  (blur)="onBlur($event)"
                  (focus)="onFocus($event)">
        </textarea>

        <span *ngIf="model.help" class="help-block">{{model.help}}</span>

    </div>

</div>
