<div class="form-group"
     [formGroup]="form"
     [hidden]="!isCompatible"
     [ngSwitch]="model.type">

    <label *ngIf="!isCheckbox"
           [attr.for]="model.id"
           [hidden]="model.label.hidden"
           [ngClass]="model.label.cls">{{model.label.text}}
    </label>

    <div *ngSwitchCase="'CHECKBOX'"
         [ngClass]="model.cls">

        <div class="checkbox"
             [class.disabled]="model.disabled">

            <label [attr.for]="model.id"
                   [ngClass]="model.label.cls">

                <input type="checkbox"
                       [disabled]="model.disabled"
                       [formControlName]="model.id"
                       [id]="model.id"
                       [name]="model.name"
                       [value]="model.value"
                       [(ngModel)]="model.value"
                       (blur)="onBlur($event)"
                       (focus)="onFocus($event)"/>{{model.label.text}}
            </label>

        </div>

    </div>

    <div *ngIf="!isCheckbox"
         [ngClass]="model.cls">

        <div *ngSwitchCase="'INPUT'"
             [class.input-group]="model.prefix || model.suffix">

            <div *ngIf="model.prefix"
                 class="input-group-addon">{{model.prefix}}
            </div>

            <input class="form-control"
                   [attr.autoComplete]="model.autoComplete"
                   [attr.max]="model.max"
                   [attr.min]="model.min"
                   [attr.step]="model.step"
                   [autofocus]="model.autoFocus"
                   [disabled]="model.disabled"
                   [formControlName]="model.id"
                   [id]="model.id"
                   [maxLength]="model.maxLength"
                   [name]="model.name"
                   [placeholder]="model.placeholder"
                   [type]="model.inputType"
                   [(ngModel)]="model.value"
                   (blur)="onBlur($event)"
                   (focus)="onFocus($event)"/>

            <div *ngIf="model.suffix"
                 class="input-group-addon">{{model.suffix}}
            </div>

        </div>

        <!--
        <div *ngSwitchCase="'RADIO'">

            <div *ngFor="let option of model.options" class="radio">
                <label>
                    <input type="radio"
                           [name]="model.name"
                           [disabled]="!!option.disabled"
                           [value]="option.value"
                           [(ngModel)]="model.value">
                    {{option.text}}
                </label>
            </div>

        </div>
        -->

        <select *ngSwitchCase="'SELECT'"
                class="form-control"
                [formControlName]="model.id"
                [id]="model.id"
                [name]="model.name"
                [(ngModel)]="model.value"
                (blur)="onBlur($event)"
                (focus)="onFocus($event)">

            <option *ngFor="let option of model.options"
                    [disabled]="!!option.disabled"
                    [attr.name]="model.name"
                    [ngValue]="option.value">{{option.text}}
            </option>

        </select>


        <textarea *ngSwitchCase="'TEXTAREA'"
                  class="form-control"
                  [cols]="model.cols"
                  [disabled]="model.disabled"
                  [formControlName]="model.id"
                  [id]="model.id"
                  [name]="model.name"
                  [placeholder]="model.placeholder"
                  [rows]="model.rows"
                  [wrap]="model.wrap"
                  [(ngModel)]="model.value"
                  (blur)="onBlur($event)"
                  (focus)="onFocus($event)">
        </textarea>

    </div>

</div>
