<div class="overflow-hidden">

    <h2 style="background-color: darkgrey; color: white; margin: 0 4rem; padding: 0.75rem 1.5rem;">Basic UI</h2>

    <div class="float-left content-margin content-padding" style="width: 55%;">

        <form [formGroup]="form" class="ui-grid ui-grid-responsive">

            <div *ngFor="let controlModel of dynamicFormModel.items" class="form-row">

                <dynamic-form-primeng-control [form]="form"
                                            [model]="controlModel"></dynamic-form-primeng-control>

            </div>

        </form>

    </div>

</div>
