<h2>Material UI</h2>

<form [ngFormModel]="form" style="width:70%; margin: 0 auto;" (ngSubmit)="onSubmit()">

    <div *ngFor="let dynamicFormControlModel of dynamicFormModel.model">

        <dynamic-form-material-control [model]="dynamicFormControlModel"
                                       [form]="form"
                                       #dynamicFormControl></dynamic-form-material-control>

    </div>

</form>
