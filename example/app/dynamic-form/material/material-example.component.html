<h2 style="background-color: #009688; color: white; margin: 0 4rem; padding: 0.75rem 1.5rem;">Material UI</h2>

<div class="content-margin">

    <form class="text-center" [formGroup]="form">

        <div *ngFor="let controlModel of dynamicFormModel.items">

            <dynamic-form-material-control [form]="form"
                                           [model]="controlModel"></dynamic-form-material-control>

        </div>

    </form>

</div>
