<h2 style="background-color: #009688; color: white; margin: 0 4rem; padding: 0.75rem 1.5rem;">Material UI</h2>

<div class="content-margin">

    <form class="text-center" [ngFormModel]="form">

        <div *ngFor="let dynamicFormControlModel of dynamicFormModel.model">

            <dynamic-form-material-control [model]="dynamicFormControlModel"
                                           [form]="form"
                                           #dynamicFormControl></dynamic-form-material-control>

        </div>

    </form>

</div>
