<div class="overflow-hidden content-margin content-padding" style="width: 50%;">

    <form [formGroup]="form1">

        <dynamic-form-basic-control *ngFor="let controlModel of dynamicFormModel1" class="form-row"
                                    [controlGroup]="form1"
                                    [model]="controlModel"></dynamic-form-basic-control>
    </form>


    <form [formGroup]="form2">

        <dynamic-form-basic-control *ngFor="let controlModel of dynamicFormModel2" class="form-row"
                                    [controlGroup]="form2"
                                    [model]="controlModel">

            <template *ngIf="controlModel.type === 'ARRAY'" let-index="index">
                <button type="button" (click)="remove(index)">Remove Item</button>
            </template>

        </dynamic-form-basic-control>

        <button type="button" (click)="add()">Add Item</button>
        <button type="button" (click)="clear()">Remove All</button>

    </form>
