<div class="overflow-hidden">

    <h2 style="background-color: #6f5499; color: white; margin: 0 4rem; padding: 0.75rem 1.5rem;">Bootstrap UI</h2>

    <div class="float-left content-margin" style="width: 55%;">

        <form class="form-horizontal" [formGroup]="form">

            <div *ngFor="let idx = index; let controlModel of dynamicFormModel">

                <dynamic-form-bootstrap-control [controlGroup]="form"
                                                [model]="controlModel">

                    <template *ngIf="controlModel.type === 'ARRAY'" let-index="index">
                        <button type="button" (click)="remove(index)">Remove Item</button>
                    </template>

                </dynamic-form-bootstrap-control>

                <div *ngIf="controlModel.type === 'ARRAY'" class="col-sm-offset-3 col-sm-9">

                    <button type="button" (click)="add()">Add Item</button>
                    <button type="button" (click)="clear()">Remove All</button>

                </div>

            </div>

        </form>

    </div>

    <div class="float-left content-margin text-center" style="width: 45%;">

        <textarea rows="18" cols="46" class="live-edit" [(ngModel)]="modelEdit"></textarea>

        <p class="font-bold">Live edit the underlying Dynamic Form Model</p>
    </div>

</div>
