<div class="overflow-hidden">

    <h2 style="background-color: #6f5499; color: white; margin: 0 4rem; padding: 0.75rem 1.5rem;">Bootstrap UI</h2>

    <div class="float-left content-margin" style="width: 55%;">

        <form class="form-horizontal" [formGroup]="form">

            <dynamic-form-bootstrap-control *ngFor="let controlModel of dynamicFormModel.group"
                                            [controlGroup]="form"
                                            [model]="controlModel"></dynamic-form-bootstrap-control>

        </form>

    </div>

    <div class="float-left content-margin text-center" style="width: 45%;">

        <textarea rows="18" cols="46" class="live-edit" [(ngModel)]="modelEdit"></textarea>

        <p class="font-bold">Live edit the underlying Dynamic Form Model</p>
    </div>

</div>
