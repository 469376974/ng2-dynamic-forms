<div class="overflow-hidden">

    <h2 class="comp-h2" style="background-color: #6f5499;">

        <span>Bootstrap UI</span>

        <a class="float-right" title="View Source" href="https://github.com/udos86/ng2-dynamic-forms/blob/master/example/app/bootstrap/bootstrap-example.model.ts">
            <img src="../../assets/logo-github.png" srcset="../../assets/logo-github.png 1x, ../../assets/logo-github@2x.png 2x" alt="Logo GitHub"/>
        </a>

    </h2>

    <div class="content-margin container-fluid" style="width: 50%;">

        <form class="form-horizontal" [formGroup]="form">

            <dynamic-form-bootstrap-control *ngFor="let controlModel of dynamicFormModel"
                                            [controlGroup]="form"
                                            [model]="controlModel">

                <template *ngIf="controlModel.type === 'ARRAY'" let-index="index">

                    <div class="col-sm-4">

                        <button type="button" class="btn btn-danger rounded" (click)="remove(index)">&#10005;</button>
                        <button type="button" class="btn btn-success rounded" (click)="insert(index + 1)">&#43;</button>

                    </div>

                </template>

            </dynamic-form-bootstrap-control>

        </form>

        <!--<button (click)="test()" type="button">Test</button>-->

    </div>

</div>
