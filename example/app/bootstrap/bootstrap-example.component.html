<div class="overflow-hidden">

    <h2 style="background-color: #6f5499; color: white; margin: 0 4rem; padding: 0.75rem 1.5rem;">Bootstrap UI</h2>

    <div class="float-left content-margin container-fluid" style="width: 60%;">

        <form class="form-horizontal" [formGroup]="form">

            <dynamic-form-bootstrap-control *ngFor="let controlModel of dynamicFormModel"
                                            [controlGroup]="form"
                                            [model]="controlModel">

                <template *ngIf="controlModel.type === 'ARRAY'" let-index="index">

                    <div class="col-sm-4">

                        <button type="button" class="btn btn-danger rounded" (click)="remove(index)">&#10005;</button>
                        <button type="button" class="btn btn-success rounded" (click)="insert(index + 1)">&#43;</button>

                    </div>

                </template>

            </dynamic-form-bootstrap-control>

        </form>

        <!--<button (click)="test()" type="button">Test</button>-->

    </div>

    <div class="float-left content-margin text-center" style="width: 40%;">

        <textarea rows="18" cols="46" class="live-edit" [(ngModel)]="modelEdit"></textarea>

        <p class="font-bold">Live edit the underlying Dynamic Form Model</p>
    </div>

</div>
