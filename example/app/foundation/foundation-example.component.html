<div class="overflow-hidden">

    <h2 style="background-color: #2199e8; color: white; margin: 0 4rem; padding: 0.75rem 1.5rem;">Foundation UI</h2>

    <div class="float-left content-margin" style="width: 55%;">

        <form class="form-horizontal" [formGroup]="form">

            <div *ngFor="let controlModel of dynamicFormModel">

                <button *ngIf="controlModel.type === 'ARRAY'" (click)="add()"
                        type="button" class="button success" style="float: right; margin-right: .9375rem">Add Item
                </button>

                <dynamic-form-foundation-sites-control [controlGroup]="form"
                                                       [model]="controlModel">

                    <template *ngIf="controlModel.type === 'ARRAY'" let-index="index">

                        <div class="small-3 columns">
                            <button type="button" class="button" (click)="remove(index)">Remove Item</button>
                        </div>

                    </template>

                </dynamic-form-foundation-sites-control>

            </div>

        </form>

    </div>

</div>
