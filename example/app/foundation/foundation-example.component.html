<div class="overflow-hidden">

    <h2 class="comp-h2" style="background-color: #2199e8;">

        <span>Foundation UI</span>

        <a class="float-right" title="View Source" href="https://github.com/udos86/ng2-dynamic-forms/blob/master/example/app/foundation/foundation-example.model.ts">
            <img src="../../assets/logo-github.png" srcset="../../assets/logo-github.png 1x, ../../assets/logo-github@2x.png 2x" alt="Logo GitHub"/>
        </a>

    </h2>

    <div class="content-margin" style="width: 50%;">

        <form class="form-horizontal" [formGroup]="form">


            <dynamic-form-foundation-sites-control *ngFor="let controlModel of dynamicFormModel"
                                                   [controlGroup]="form"
                                                   [model]="controlModel">

                <template *ngIf="controlModel.type === 'ARRAY'" let-index="index">

                    <div class="small-3 columns">

                        <button type="button" class="button alert rounded" (click)="remove(index)">&#10005;</button>
                        <button type="button" class="button success rounded" (click)="add()">&#43;</button>

                    </div>

                </template>

            </dynamic-form-foundation-sites-control>

        </form>

    </div>

</div>
