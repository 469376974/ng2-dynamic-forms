<form [ngFormModel]="form" (ngSubmit)="onSubmit()">

    <div *ngFor="let dynamicFormControlModel of dynamicFormModel.items" class="form-row">

        <dynamic-form-native-control [model]="dynamicFormControlModel"
                                       [form]="form"
                                       #dynamicFormControl></dynamic-form-native-control>


    </div>

    <button type="button"(click)="test()">Test</button>

    <button type="submit">Submit</button>

</form>
